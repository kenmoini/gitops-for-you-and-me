---
kind: ExternalSecret
apiVersion: external-secrets.io/v1beta1
metadata:
  #annotations:
    #acme.org/sha: 1234
  #labels:
    #acme.org/owned-by: q-team
  name: repo-mvomcm
  namespace: openshift-gitops
spec:
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: hub-vault
  data:
    - secretKey: gitusername
      remoteRef:
        key: hub-git-reader
        property: git_username
    - secretKey: gitpassword
      remoteRef:
        key: hub-git-reader
        property: git_password
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: repo-mvomcm
    template:
      type: Opaque
      data:
        insecure: "true"
        url: https://github.com/kenmoini/gitops-for-you-and-me
        type: git
        project: hub-cluster-apps
        name: mvomcm
        username: "{{ .gitusername | toString }}"
        password: "{{ .gitpassword | toString }}"
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
        annotations:
          managed-by: argocd.argoproj.io
